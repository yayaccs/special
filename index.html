<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <button id="start-btn">Start</button>
    </div>

    <!-- Container for text sequence -->
    <div class="text-sequence" id="text-sequence"></div>

    <!-- Question screen -->
    <div class="question hidden" id="question">
        <img src="snowman.jpg" alt="Snowman Image">
        <h1>Will you be my valentine, XYZ?</h1>
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <!-- GIF container -->
    <div id="gif-container" class="hidden">
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWpkNjVjemc1ajVpb3l3MXF4a3lteTBqN2J3NHRhdnV3ZmQyOHR2ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5i7umUqAOYYEw/giphy.gif" alt="Happy Gif">
    </div>

    <script src="script.js"></script>
</body>
</html>
